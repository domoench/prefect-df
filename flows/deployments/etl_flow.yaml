# Defining prefect flow image deployments
# https://docs.prefect.io/3.0/deploy/infrastructure-concepts/prefect-yaml#define-deployments-with-yaml
name: etl_flow
# this is pre-populated by running prefect init
prefect-version: 2.19.7

build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker==0.3.1
    image_name: 326060909633.dkr.ecr.us-west-2.amazonaws.com/prefect-df/flows/etl_flow
    tag: latest
    dockerfile: auto
    platform: linux/amd64

push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker==0.3.1
    image_name: '{{ build_image.image_name }}'
    tag: '{{ build_image.tag }}'

deployments:
  - name: etl_flow
    entrypoint: flows/etl_flow.py:etl
    work_pool:
      name: df-prod
      job_variables:
        image: '{{ build_image.image }}'
        tag: '{{ build_image.tag }}'
    schedules: []

pull:
- prefect.deployments.steps.set_working_directory:
    directory: /opt/prefect/prefect-df
